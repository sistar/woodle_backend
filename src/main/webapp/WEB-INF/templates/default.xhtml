<!DOCTYPE html>
<html
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Woodle</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <h:outputStylesheet name="css/bootstrap.css"/>
    <h:outputStylesheet name="css/DT_bootstrap.css"/>
    <style type="text/css">
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }

        .form-signin {
            max-width: 300px;
            padding: 19px 29px 29px;
            margin: 60px auto 20px;
            background-color: #fff;
            border: 1px solid #e5e5e5;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
            -moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
            box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
        }

        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }

        .form-signin input[type="text"],
        .form-signin input[type="password"] {
            font-size: 16px;
            height: auto;
            margin-bottom: 15px;
            padding: 7px 9px;
        }


    </style>
</h:head>
<h:body>
    <div id="container" class="container">

        <ui:insert name="content">
            [Template content will be inserted here]
        </ui:insert>

        <div class="navbar navbar-inverse navbar-fixed-top" id="aside">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="#">Woodle</a>

                    <div class="nav-collapse collapse">
                        <h:panelGroup rendered="#{searchEnabledJsf}">
                            <div class="navbar-text pull-right">
                                <div>Logged in as <a href="#"
                                                     class="navbar-link">#{username}</a>
                                </div>

                            </div>
                        </h:panelGroup>
                        <h:panelGroup rendered="#{!searchEnabledJsf}">
                            <p class="navbar-text pull-right">You must log in to use Woodle!</p>
                        </h:panelGroup>

                        <ul class="nav">
                            <li><h:link rendered="#{searchEnabledJsf}" id="search-link"
                                        outcome="search.jsf">Search</h:link></li>
                            <li><a href="#about">About</a></li>
                            <li><a href="#contact">Contact</a></li>
                            <li><h:link rendered="#{searchEnabledJsf}" id="logout-link"
                                        outcome="logout.jsf">Logout</h:link></li>
                            <li></li>
                        </ul>
                    </div>
                    <!--/.nav-collapse -->
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <p>Designed and built with
                    Woodle copyright 2012<br/>
                </p>
            </div>
        </footer>
    </div>
    <h:outputScript name="js/jquery-1.9.0.min.js"/>
    <h:outputScript name="js/bootstrap.min.js"/>
    <h:outputScript name="js/jquery.dataTables.min.js"/>
    <!-- JQuery DataTable plugin -->
    <h:outputScript name="js/DT_bootstrap.js"/>
    <!-- JQuery DataTable plugin -->
</h:body>
</html>
