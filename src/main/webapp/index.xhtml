<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h:form id="reg">
            <h2>Login</h2>

            <form class="form-signin">
                <h2 class="form-signin-heading">Please sign in</h2>
                <h:inputText class="input-block-level" placeholder="Email address" value="#{principle.id}"/>
                <h:inputSecret type="password" class="input-block-level" placeholder="Password"
                               value="#{principle.password}"/>
                <label class="checkbox">
                    <h:selectBooleanCheckbox type="checkbox"
                                             value="#{principle.rememberMe}"> Remember me </h:selectBooleanCheckbox>
                </label>
                <h:commandButton id="login" action="#{memberController.login}" class="btn btn-large btn-primary"
                                 type="submit">Sign in</h:commandButton>
            </form>


            <h2>Member Registration</h2>
            <h:panelGrid columns="3" columnClasses="titleCell">
                <h:outputLabel for="name" value="Name:"/>
                <h:inputText id="name" value="#{newMember.name}"/>
                <h:message for="name" errorClass="invalid"/>

                <h:outputLabel for="email" value="Email:"/>
                <h:inputText id="email" value="#{newMember.email}"/>
                <h:message for="email" errorClass="invalid"/>

                <h:outputLabel for="phoneNumber" value="Phone #:"/>
                <h:inputText id="phoneNumber"
                             value="#{newMember.phoneNumber}"/>
                <h:message for="phoneNumber" errorClass="invalid"/>

                <h:outputLabel for="password" value="Password:"/>
                <h:inputText id="password" value="#{newMember.password}"/>
                <h:message for="password" errorClass="invalid"/>

            </h:panelGrid>

            <p>
                <h:panelGrid columns="2">
                    <h:commandButton id="register"
                                     action="#{memberController.register}"
                                     value="Register" styleClass="register"/>
                    <h:messages styleClass="messages"
                                errorClass="invalid" infoClass="valid"
                                warnClass="warning" globalOnly="true"/>
                </h:panelGrid>
            </p>
        </h:form>

        <h2>Members</h2>
        <h:panelGroup rendered="#{empty members}">
            <em>No registered members.</em>
        </h:panelGroup>
        <h:dataTable var="_member" value="#{members}"
                     rendered="#{not empty members}"
                     styleClass="table table-striped table-bordered">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{_member.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{_member.name}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{_member.email}
            </h:column>
            <h:column>
                <f:facet name="header">Phone #</f:facet>
                #{_member.phoneNumber}
            </h:column>
            <h:column>
                <f:facet name="header">REST URL</f:facet>
                <a
                        href="#{request.contextPath}/rest/members/#{_member.id}">/rest/members/#{_member.id}</a>
            </h:column>
            <f:facet name="footer">
                REST URL for all members: <a
                    href="#{request.contextPath}/rest/members">/rest/members</a>
            </f:facet>
        </h:dataTable>
    </ui:define>
</ui:composition>
